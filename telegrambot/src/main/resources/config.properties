# Provide your Telegram credentials here or via the BOT_USERNAME / BOT_TOKEN environment variables.
bot.username=
bot.token=

# Optional Gemini integration settings. GEMINI_API_KEY env variable is also supported.
gemini.apiKey=
gemini.apiUrl=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.systemPrompt=You are a friendly assistant for a Telegram bot. Respond concisely and stay helpful.
gemini.temperature=0.7
gemini.maxOutputTokens=300

# Embedded HTTP status server port (default is 7000).
server.port=7000
